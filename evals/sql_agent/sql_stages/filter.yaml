suite_name: "SQL Filter Stage Tests"
suite_description: "Tests for SQL filter stage - extracting WHERE and HAVING conditions"
default_judge_criteria:
  accuracy_threshold: 9.0
  relevance_threshold: 9.0
  completeness_threshold: 8.0
  hallucination_threshold: 9.0

tests:
  - name: "active_products_filter"
    question: "Show me all active products"
    grounding_tables:
      - products
    grounding_columns:
      - is_active
      - name
      - sku
    expected_response:
      where_conditions:
        - "products.is_active = TRUE"
      having_conditions: []
    tags: ["filter", "boolean_condition", "simple"]
