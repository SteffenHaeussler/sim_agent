[pytest]
# Pytest configuration for evaluation tests

# Add current directory to Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    e2e: End-to-end evaluation tests
    tool_agent: Tool agent evaluation tests
    ir: Information retrieval evaluation tests
    enhance: Enhancement evaluation tests
    pre_check: Pre-check guardrail tests
    post_check: Post-check guardrail tests
    slow: Tests that take significant time
    judge: Tests using LLM judge evaluation

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for individual tests (in seconds)
timeout = 300

# Parallel execution settings (if pytest-xdist installed)
# -n auto will use all available CPU cores
# addopts = -n auto

# Coverage settings (if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Output settings
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no
